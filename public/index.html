<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.3/socket.io.js" integrity="sha512-iWPnCISAd/J+ZacwV2mbNLCaPGRrRo5OS81lKTVPtRg1wGTC20Cfmp5Us5RcbLv42QLdbAWl0MI57yox5VecQg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="chat">
        <input type="text" name="username" placeholder="Digite seu usuÃ¡rio">
        <div class="messages"></div>
        <input type="text" name="message" placeholder="Digite sua mensagem" id="messages">
        <button id="myBtn" type="submit">Enviar</button>
    </form>
    <script type="text/javascript">
        var socket = io('http://192.168.0.107:3000');

        function renderMessege(message){
            $('.messages').append('<div class="message"><strong>'+message.author+'</strong>:'+message.message+'</div>');
        }

        socket.on('previousMessages', function(messages){
            for (messages of messages){
                renderMessege(messages)
            }
        });

        socket.on('receivedMessage', function(message){
            renderMessege(message);
        })


        $('#chat').submit(function(event){
            event.preventDefault();

            var author = $('input[name=username]').val();
            var message = $('input[name=message]').val();

            if(author.length && message.length){
                var messageObject = {
                    author: author,
                    message: message,
                };
                renderMessege(messageObject)
                socket.emit('sendMessage', messageObject)

                message = document.getElementById('messages');
                message.value = "";
            }
        });
    </script>
</body>
</html>
